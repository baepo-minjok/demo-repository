# .github/workflows/issue-automation.yml
name: Issue → Project + Branch Automation

# 이슈가 열릴 때만 동작
on:
  issues:
    types: [opened]

permissions:
  # 브랜치 생성(pushing) 권한
  contents: write
  # 이슈에 코멘트/라벨/담당자 복사 등
  issues: write

jobs:
  automate:
    runs-on: ubuntu-latest
    steps:
      - name: Create branch from issue
        uses: robvanderleek/create-issue-branch@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/issue-branch.yml
