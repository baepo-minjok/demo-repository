name: Issue Branch Automation

on:
  issues:
    types: [labeled]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue Branch
        uses: robvanderleek/create-issue-branch@v3
        with:
          config-file: .github/issue-branch.yml
          github-token: ${{ secrets.GITHUB_TOKEN }}
