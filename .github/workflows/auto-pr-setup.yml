name: Auto Setup PR

permissions:
  contents: read               # 코드 읽기/쓰기 권한(필수)
  issues: write                # 이슈/PR 관련 쓰기 권한(라벨, assignee 등)
  pull-requests: write         # PR 자체에 대한 쓰기 권한(리뷰어 할당 등)

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      # 1) PR 작성자 → Assignee
      - name: Assign PR to creator
        uses: thomaseizinger/assign-pr-creator-action@v1.0.0
        if: github.event.action == 'opened'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # 2) Label 자동 추가
      - name: Add labels to PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            needs-review
            frontend
            backend

      # 3) Project + 칼럼에 카드 추가
      - name: 레포 체크아웃
        uses: actions/checkout@v3

      - name: 프로젝트(Beta) 자동 추가
        uses: actions-ecosystem/project-beta-automations@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-url: https://github.com/orgs/baepo-minjok/projects/3/views/1
          column-name: "To do"
