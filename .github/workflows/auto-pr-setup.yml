name: Auto Setup PR

permissions:
  contents: read               # 코드 읽기/쓰기 권한(필수)
  issues: write                # 이슈/PR 관련 쓰기 권한(라벨, assignee 등)
  pull-requests: write         # PR 자체에 대한 쓰기 권한(리뷰어 할당 등)

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      # 1) PR 작성자 → Assignee
      - name: Assign PR to creator
        uses: thomaseizinger/assign-pr-creator-action@v1.0.0
        if: github.event.action == 'opened'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # 2) Label 자동 추가
      - name: Add labels to PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            needs-review
            frontend
            backend

      # 3) Project + 칼럼에 카드 추가
      - name: Add PR to Project (Beta)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_BETA_TOKEN }}
          script: |
            const projectId = "프로젝트 GraphQL ID";    // 필수!
            const contentId = context.payload.pull_request.node_id;  // PR ID
            await github.graphql(`
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: { projectId: $projectId, contentId: $contentId }) {
                  item { id }
                }
              }`,
              { projectId, contentId }
            );
